version: "3.8"
services:
  food-payments-app:
    build: .
    container_name: "docker-payments-app"
    ports:
      - 8080:8080
    depends_on:
      - mongodb-payment
    networks:
      - api-food-network
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb-payment://admin:123456@mongodb-payment:27018/fooddb?authSource=admin
    # env_file: des.env

  mongodb-payment:
    image: mongo:latest
    container_name: "mongodb-payment"
    ports:
      - 27018:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=123456
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - api-food-network

volumes:
  mongodb_data: {}
networks:
  api-food-network:
    driver: bridge
