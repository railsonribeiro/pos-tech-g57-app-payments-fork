spring:
  profiles:
    active: local,test
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.dynamodb.DynamoDbAutoConfiguration
  application:
    name: api-food-payments
    payment-integration:
      host1: http://localhost:8101
      token: test-token
    orders-client:
      host1: http://localhost:8083
    users-client:
      host1: http://localhost:8082
  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        access-key: dummykey
        secret-key: dummysecret
      dynamodb:
        endpoint: http://localhost:8000

server:
  port: 8090

logging:
  level:
    root: INFO
    org.springframework: INFO
    br.com.five.seven.food: DEBUG

# AWS Configuration
aws:
  region: us-east-1
  accesskey: dummykey
  secretkey: dummysecret
  dynamodb:
    endpoint: http://localhost:8000

# Security Configuration  
security:
  jwt:
    secret: test-jwt-secret-key

# MercadoPago Configuration
mercadopago:
  token: test-token
# API Documentation
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

user: admin
pass: admin