spring:
  profiles:
    active: ${ENVIRONMENT_PROFILE_VALUE:prd}
  application:
    name: api-food
    payment-integration:
      host1: ${PAYMENT_INTEGRATION_HOST:https://api.mercadopago.com}
      ENVIRONMENT_PROFILE_DEV_NAME: des
      ENVIRONMENT_PROFILE_PROD_NAME: prd
server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    org.springframework: ${SPRING_LOG_LEVEL:INFO}
    br.com.five.seven.food: ${APP_LOG_LEVEL:DEBUG}

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-1}
  accesskey: ${AWS_ACCESS_KEY:dummykey}
  secretkey: ${AWS_SECRET_KEY:dummysecret}
  dynamodb:
    endpoint: ${AWS_DYNAMODB_ENDPOINT:http://dynamodb-local:8000}  # Empty default for production use

# Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET:default-jwt-secret-key-for-dev-only}

# API Documentation
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

user: ${ADMIN_USER:admin}
pass: ${ADMIN_PASS:admin}

mercadopago:
  token: ${JWT_TOKEN_PIX_APPLICATION_PAYMENT:defaulttoken}
